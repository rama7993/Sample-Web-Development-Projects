<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register Form </title>
</head>
<body>
    <div class="container">
        <h1>Please Register</h1>
    <form >
        <label for="name"> Name*:</label>
        <input type="text" placeholder="enter name"  id="name" required>

        <label for="mail"><br>Email*:</label>
        <input type="email" placeholder="enter mailid"  id= 'mail' required>

        <label for="uname"><br>username*:</label>
        <input type="text" placeholder="enter username"  id="uname" required>

        <label for="password"><br>Password*:</label>
        <input type="password" placeholder="enter password" id ='password' required>

        <label for="psw"><br>Password*:</label>
        <input type="password" placeholder="Reenter password" id ='psw' required>

        <label for="game"><br>Favourite game:</label>
        <select id= 'game' required>
            <option disabled selected value="">select option</option>
            <option value="">Cricket</option>
            <option value="">Hockey</option>
            <option value="">Kabbadi</option>
        </select>
         <br>
        <label for="gender" required="">Gender:</label>
        <input type="radio" name='gender'>Male
        <input type="radio" name='gender'>Female
        <input type="radio" name='gender'>others
        <label for="birth"><br>Date of birth:</label>
        <input type="date" required>
        <br>
     <label for="Me" required="">About Me*:</label>
      <br>
      <textarea name="about" id="about" cols="10" rows="5" required></textarea>
        <label for="tc" required><br> By creating an account you agree to our <a href='#'>Terms & conditions </a></label>
        <input type="checkbox" id='tc'><br>
        <button type="submit" class="btn" >Register</button>

    </form>
</div>
</body>
</html>
